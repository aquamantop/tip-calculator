<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Space+Mono&display=swap" rel="stylesheet">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>

  <main>
    
    <h1>
      <img src="./images/logo.svg" alt="">
    </h1> 

    <form>
      <!-- Seccion izquierda del form -->
      <section id="uno">

        <!-- Monto del gasto total -->
        <label for="montoTotal">Bill<span id="errorMonto" class="hide">Can't be zero</span>
          <input class="ingresarDatos" id="montoTotal" placeholder=0>
        </label> 
        
        <!-- Seccion de propinas -->
        <label id="propina" for="propina">
          <span id="select">Select Tip %</span>
          
          <div>  
            <button class="boton" id="cinco">
              5%
            </button>
            
            <button class="boton">
              10%
            </button>
            
            <button class="boton">
              15%
            </button>
            
            <button class="boton">
              25%
            </button>
            
            <button class="boton">
              50%
            </button>
            
            <input class="boton" id="custom" placeholder="Custom">
          </div>

        </label>
        
        <label for="cantidadPersonas">Number of People<span id="errorPersonas" class="hide">Can't be zero</span>
          <input class="ingresarDatos" id="cantidadPersonas" placeholder=0>  
        </label>
      </section>
      
      <!-- Seccion derecha del form -->
      <section id="dos">

        <div class="cajaDeMonto">
          <div>
            <p class="monto">Tip Amount</p>
            <p class="persona">/ person</p>
          </div>
          <span class="montoAPagar">$0.00</span>
        </div>
        
        <div class="cajaDeMonto"> 
          <div>
            <p class="monto">Total</p>
            <p class="persona">/ person</p>
          </div>
          <span class="montoAPagar">$0.00</span>
        </div>
        
        <button id="reset" disabled>RESET</button>

      </section>
    </form>

  </main>
    
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/aquamantop" target="_blank">Franco Rampazzo</a>.
    </div>
  </footer>
</body>
</html>
